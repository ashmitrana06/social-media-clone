<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="notifi.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Instagram</title>
    <link rel="icon" href="/images/instagram icon.ico">
</head>
<body>
    <div class="container">
        <div class="nav">
            <div class="instafont">
                <a href="/index.html"><i class="fa-brands fa-instagram"></i></a>
            </div>
            <a href="/index.html">
                <div class="home">
                    <div class="home-icon">
                        <i class="fa-solid fa-house"></i>
                    </div>
                </div>
            </a>
            <button onclick="myFunction()">
                <a href="#">
                    <div class="home search">
                        <div class="home-icon">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                    </div>
                </a>
            </button>
            <a href="/explore/explore.html">
                <div class="home explore">
                    <div class="home-icon">
                        <i class="fa-solid fa-compass"></i>
                    </div>
                </div>
            </a>
            <a href="#">
                <div class="home reels">
                    <div class="home-icon">
                        <i class="fa-solid fa-video"></i>
                    </div>
                </div>
            </a>
            <a href="/message/message.html">
                <div class="home messages">
                    <div class="home-icon">
                        <i class="fa-brands fa-facebook-messenger"></i>
                    </div>
                </div>
            </a>
            <a href="#">
                <div class="home notifications">
                    <div class="home-icon">
                        <i class="fa-solid fa-heart"></i>
                    </div>
                </div>
            </a>
            <a href="#">
                <div class="home create">
                    <div class="home-icon">
                        <i class="fa-solid fa-plus"></i>
                    </div>
                </div>
            </a>
            <a href="/profile/profile.html">
                <div class="home profile">
                    <img src="/profile pictures/photo.jpg" alt="images" srcset="">
                </div>
            </a>
            <a href="#">
                <div class="home more">
                    <div class="home-icon">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                </div>
            </a>
        </div>

        <div class="msg-container">
            <div class="msg-user-name">
                <div class="msg-name">
                    <button class="msg-popup">Notifications</button>
                </div>
            </div>
            
            <div class="msg-bar">
                <p>This month</p>
            </div>
            <div class="msg-box">
                <div class="sugg-card">
                    <div class="sugg-temp">
                        <div class="sugg-image">
                            <img src="/profile pictures/images.jpg" alt="msg-image" srcset="">
                        </div>
                    </div>
                    <div class="sugg-info">
                        <a href="#">yashasvijaiswal28
                            <span class="sugg-bluetick">
                                <img src="/images/blue-tick.png" alt="blue-tick" srcset="">
                            </span>
                            started following you.
                        </a>
                    </div>
                    <div class="action">
                        <span>Follow</span>
                    </div>
                </div>

                <div class="sugg-card">
                    <div class="sugg-temp">
                        <div class="sugg-image">
                            <img src="/profile pictures/bmrah.jfif" alt="msg-image" srcset="">
                        </div>
                    </div>
                    <div class="sugg-info">
                        <a href="#">jaspritb1
                            <span class="sugg-bluetick">
                                <img src="/images/blue-tick.png" alt="blue-tick" srcset="">
                            </span>
                            started following you.
                        </a>
                    </div>
                    <div class="action bumrah">
                        <span>Follow</span>
                    </div>
                </div>

                <div class="sugg-card">
                    <div class="sugg-temp">
                        <div class="sugg-image">
                            <img src="/profile pictures/virat.jfif" alt="msg-image" srcset="">
                        </div>
                    </div>
                    <div class="sugg-info">
                        <a href="#">virat.kohli
                            <span class="sugg-bluetick">
                                <img src="/images/blue-tick.png" alt="blue-tick" srcset="">
                            </span>
                            started following you.
                        </a>
                    </div>
                    <div class="action virat">
                        <span>Follow</span>
                    </div>
                </div>

                
            </div>
        </div>

       
    </div>

   
    <link rel="stylesheet" href="message.js">
</body>
</html>
